# 目标项目的 azure-pipelines.yml
trigger:
  - main

pr:
  - main

extends:
  template: https://dev.azure.com/giiift/test-for-HLS/_git/code-review-with-ai?path=templates/ai-review.yml&version=GBmain
  parameters:
    projectName: 'your-target-project-name'
    standardsFile: 'standards/python_standards.txt'  # 根据技术栈选择
    codeTypes:
      - '.py'
      - '.js'
      - '.ts'
    enableWikiUpload: true
    enableArtifacts: true